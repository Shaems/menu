<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Men√∫ List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let product of products" [routerLink]="['/products', product.id]">
      <ion-avatar slot="start">
        <ion-img [src]="product.imageURL"></ion-img>>
      </ion-avatar>
      <ion-label>
          {{product.title}}<ion-title class="ion-text-end">${{product.price}}</ion-title>
      </ion-label>
      
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addNewProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
